<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tipo examen 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>

<body>
    <div class="col-6 m-auto bg-secondary-subtle p-2">
        <h1 class="text-center">Alta de productos</h1>
        <form action="" id="formulario">
            <label for="codigo" class="d-block">Código</label>
            <input type="text" id="codigo">
            <label for="nombre" class="d-block">Nombre</label>
            <input type="text" id="nombre">
            <label for="cantidad" class="d-block">Cantidad</label>
            <input type="text" id="cantidad">
            <label for="observaciones" class="d-block">Observaciones</label>
            <textarea id="observaciones" class="w-100" rows="5"></textarea>
            <label for="email" class="d-block">E-mail</label>
            <input type="email" id="email">
            <input type="submit" value="enviar" class="d-block m-2 btn btn-primary">
        </form>
    </div>
    <script>
        // Indicamos el id del formulario
        const validador = new window.JustValidate("#formulario");
        validador
            .addField("#codigo" ,
                [
                    {
                        rule: "required",
                        errorMessage: "El código es obligatorio"
                    },
                    {
                        rule: "customRegexp",
                        value: /^[a-z]\d{3}$/i,
                         errorMessage: "El código es incorrecto"
                    }
                ]
                )
            .addField("#nombre",
                [
                    {
                        rule: "required",
                        errorMessage: "El nombre es obligatorio"
                    },
                    {
                        rule: "minLength",
                        value: 6,
                        errorMessage: "El nombre debe tener al menos 6 letras"
                    }
                ]
                )
            .addField("#email",
                [
                    {
                        rule: "required",
                        errorMessage: "El email es obligatorio"
                    },
                    {
                        rule: "email",
                        errorMessage: "El email es incorrecto"
                    }
                ]
                )  
            .addField("#cantidad",
                [
                    {
                        rule: "required",
                        errorMessage: "La cantidad es obligatoria"
                    },
                    {
                        rule: "minNumber",
                        value: 1,
                        errorMessage: "La cantidad debe ser mayor que cero"
                    }
                ]
                )

    </script>
</body>

</html>
