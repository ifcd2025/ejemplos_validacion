<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo validaciones 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        [type="text"] {
            border:1px solid rgb(161, 160, 160);
        }
    </style>
</head>
<body class="bg-light">
    <h1 class="text-center">Validaciones con HTML usando patrones</h1>
    <form action="" method="get" class="m-auto w-50 bg-white shadow rounded-3 p-3">
        <label for="varios1" class="d-block my-2  border-top border-black">2 dígitos obligatorios</label>
        <input type="text" name="varios1" id="varios1" pattern="\d\d" required value="11">
        <label for="varios2" class="d-block my-2  border-top border-black">4 dígitos obligatorios:</label>
        <input type="text" name="varios2" id="varios2" pattern="\d{4}" required value="1111">
        <label for="varios3" class="d-block my-2  border-top border-black">al menos dos dígitos obligatorios:</label>
        <input type="text" name="varios3" id="varios3" pattern="\d{2,}" required value="11111">
        <label for="varios4" class="d-block my-2  border-top border-black">entre dos y cuato dígitos:</label>
        <input type="text" name="varios4" id="varios4" pattern="\d{2,4}" required value="1111">
        <input type="submit" value="enviar" class="d-block my-2 btn btn-primary">
        <label for="varios5" class="d-block my-2  border-top border-black">al menos un dígito</label>
        <input type="text" name="varios5" id="varios5" pattern="\d+" required value="1"> <!-- \d{1,}-->
        <label for="varios6" class="d-block my-2  border-top border-black">cero o más dígitos</label>
        <input type="text" name="varios6" id="varios6" pattern="\d*" required value="1"> <!-- al ser requerido siempre habrá que poner un dígito al menos-->
        <label for="varios7" class="d-block my-2  border-top border-black">cero dígitos o un dígito</label>
        <input type="text" name="varios7" id="varios7" pattern="\d?" required value="1"> <!-- al ser requerido siempre habrá que poner un dígito al menos-->
        <label for="varios8" class="d-block my-2  border-top border-black">S, N, s o n</label>
        <input type="text" name="varios8" id="varios8" pattern="[SNsn]" required value="s">
        <label for="varios9" class="d-block my-2  border-top border-black">SI o NO</label>
        <input type="text" name="varios9" id="varios9" pattern="(SI)|(NO)" required value="SI">
        <input type="submit" value="enviar" class="d-block my-2 btn btn-primary">
        <label for="varios10" class="d-block my-2  border-top border-black">que no sea S, N,s o n</label>
        <input type="text" name="varios10" id="varios10" pattern="[^SNsn]" required value="a">
        <label for="varios11" class="d-block my-2  border-top border-black">Un dígito entre 4 y 8</label>
        <input type="text" name="varios11" id="varios11" pattern="[4-8]" required value="4">
        <label for="varios12" class="d-block my-2  border-top border-black">Una letra minúscula entre la a y la z (inglesas)</label>
        <input type="text" name="varios12" id="varios12" pattern="[a-z]" required value="a">
        <label for="varios13" class="d-block my-2  border-top border-black">Una letra minúscula o mayúscula entre la a y la z (inglesas)</label>
        <input type="text" name="varios13" id="varios13" pattern="[a-zA-Z]" required value="a">
        <input type="submit" value="enviar" class="d-block my-2 btn btn-primary">        
        <label for="varios14" class="d-block my-2  border-top border-black">Una letra minúscula o mayúscula entre la a y la z o acentuadas o ñ)</label>
        <input type="text" name="varios14" id="varios14" pattern="[a-zA-ZñÑáÁéÉíÍóÓúÚ]" required value="ñ">
        <label for="varios15" class="d-block my-2  border-top border-black">Una fecha de la forma dd-mm-aaaa</label>
        <input type="text" name="varios15" id="varios15" pattern="\d\d-\d\d-\d{4}" required value="11-11-2011">
        <!-- No comprueba si es un mes de 30 o 31, ni febrero ni bisiestos 
         ((0[12])|([12][0-9])|3[01])[\-/]((0[1-9])|(1[0-2]))[\-/]\d{4} -->
        <label for="varios16" class="d-block my-2  border-top border-black">Una fecha de la forma dd-mm-aaaa, d-mm-aaaa, d-m-aaaa o  dd-m-aaaa</label>
        <input type="text" name="varios16" id="varios16" pattern="\d{1,2}-\d{1-2}-\d{4}" required value="00-00-0000">
        <label for="varios17" class="d-block my-2  border-top border-black">entre 3 y 5 letras inglesas, dígitos o _</label>
        <input type="text" name="varios17" id="varios17" pattern="[a-zA-Z0-9_]{3,5}" required value="aaa"> <!-- \w{3,5}-->
        <label for="varios18" class="d-block my-2  border-top border-black">entre 3 y 5 que no sean letras inglesas, números ni _</label>
        <input type="text" name="varios18" id="varios18" pattern="[^a-zA-Z0-9_]{3,5}" required value="ñññ"><!-- \W{3,5}-->
        <label for="varios19" class="d-block my-2  border-top border-black">que no sea un dígito</label>
        <input type="text" name="varios19" id="varios19" pattern="\D" required value="a">
        <input type="submit" value="enviar" class="d-block my-2 btn btn-primary">
        <label for="varios20" class="d-block my-2  border-top border-black">al menos 6 que incluyan letras minúsculas, mayúsculas, números y símbolos </label>
        <input type="text" name="varios19" id="varios20" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])(?=.*\d)[a-zA-Z\d]{6,}" required>
        <label for="varios21" class="d-block my-2  border-top border-black">cualquier cosa al menos tres veces</label>
        <input type="text" name="varios21" id="varios21" pattern=".{3,}" required value="123">
        <label for="varios22" class="d-block my-2  border-top border-black">dos dígitos y tres letras inglesas minúsculas</label>
        <input type="text" name="varios22" id="varios22" pattern="\d\d[a-z]{3}" required value="12abc">
        <label for="varios23" class="d-block my-2  border-top border-black">una a seguida de cualquier cosa cero o más veces y seguida por una s </label>
        <input type="text" name="varios23" id="varios23" pattern="a.*s" required value="as">
        <input type="submit" value="enviar" class="d-block my-2 btn btn-primary">
        <label for="varios24" class="d-block my-2  border-top border-black">al menos una letra inglesa o número seguida de un punto y seguidas de al menos una letrea inglesa o número</label>
        <input type="text" name="varios24" id="varios24" pattern="[a-zA-Z0-9]+\.[a-zA-Z0-9]+" required value="datos.txt">
        <label for="varios25" class="d-block my-2  border-top border-black">es una a seguida de una o más b</label>
        <input type="text" name="varios25" id="varios25" pattern="ab+" required value="ab">
        <label for="varios26" class="d-block my-2  border-top border-black">una a y b una o más veces: ab, abab, ababab</label>
        <input type="text" name="varios26" id="varios26" pattern="(ab)+" required value="abab">
        <label for="varios27" class="d-block my-2  border-top border-black">una a y/o b una o más veces: ab, aa, abb, bbabb, baabb, abab, ababab</label>
        <input type="text" name="varios27" id="varios27" pattern="[ab]+" required value="ababb">
        <label for="varios28" class="d-block my-2  border-top border-black">al menos una letra inglesa o número seguida de .txt</label>
        <input type="text" name="varios28" id="varios28" pattern="[a-zA-Z0-9]+\.txt" required value="a.txt">
        <label for="varios29" class="d-block my-2  border-top border-black">al menos una letra inglesa o número seguida de .txt o .doc</label>
        <input type="text" name="varios29" id="varios29" pattern="[a-zA-Z0-9]+\.(txt|doc)" required value="a.txt">

        <input type="submit" value="enviar" class="d-block my-2 btn btn-primary">
    </form>
    
 
</body>
</html>
