<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo validaciones 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        [type="text"] {
            border:1px solid rgb(161, 160, 160);
        }
    </style>
</head>
<body class="bg-light">
    <h1 class="text-center">Validaciones con HTML usando patrones</h1>
    <form action="" method="get" class="m-auto w-50 bg-white shadow rounded-3 p-3">
        <label for="varios1" class="d-block my-2  border-top border-black">2 dígitos obligatorios</label>
        <input type="text" name="varios1" id="varios1" pattern="" required>
        <label for="varios2" class="d-block my-2  border-top border-black">4 dígitos obligatorios:</label>
        <input type="text" name="varios1" id="varios2" pattern="" required>
        <label for="varios3" class="d-block my-2  border-top border-black">al menos dos dígitos obligatorios:</label>
        <input type="text" name="varios3" id="varios3" pattern="" required>
        <label for="varios4" class="d-block my-2  border-top border-black">entre dos y cuato dígitos:</label>
        <input type="text" name="varios4" id="varios4" pattern="" required>
        <input type="submit" value="enviar" class="d-block my-2 btn btn-primary">
        <label for="varios5" class="d-block my-2  border-top border-black">al menos un dígito</label>
        <input type="text" name="varios5" id="varios5" pattern="" required required>
        <label for="varios6" class="d-block my-2  border-top border-black">cero o más dígitos</label>
        <input type="text" name="varios6" id="varios6" pattern="" required>
        <label for="varios7" class="d-block my-2  border-top border-black">cero dígitos o un dígito</label>
        <input type="text" name="varios7" id="varios7" pattern="" required>
        <label for="varios8" class="d-block my-2  border-top border-black">S, N,s o n</label>
        <input type="text" name="varios8" id="varios8" pattern="" required>
        <label for="varios9" class="d-block my-2  border-top border-black">SI o NO</label>
        <input type="text" name="varios9" id="varios9" pattern="" required>
        <input type="submit" value="enviar" class="d-block my-2 btn btn-primary">
        <label for="varios10" class="d-block my-2  border-top border-black">que no sea S, N,s o n</label>
        <input type="text" name="varios10" id="varios10" pattern="" required>
        <label for="varios11" class="d-block my-2  border-top border-black">Un dígito entre 4 y 8</label>
        <input type="text" name="varios11" id="varios11" pattern="" required>
        <label for="varios12" class="d-block my-2  border-top border-black">Una letra minúscula entre la a y la z (inglesas)</label>
        <input type="text" name="varios12" id="varios12" pattern="" required>
        <label for="varios13" class="d-block my-2  border-top border-black">Una letra minúscula o mayúscula entre la a y la z (inglesas)</label>
        <input type="text" name="varios13" id="varios13" pattern="" required>
        <input type="submit" value="enviar" class="d-block my-2 btn btn-primary">        
        <label for="varios14" class="d-block my-2  border-top border-black">Una letra minúscula o mayúscula entre la a y la z o acentuadas o ñ)</label>
        <input type="text" name="varios14" id="varios14" pattern="" required>
        <label for="varios15" class="d-block my-2  border-top border-black">Una fecha de la forma dd-mm-aaaa</label>
        <input type="text" name="varios15" id="varios15" pattern="" required>
        <label for="varios16" class="d-block my-2  border-top border-black">Una fecha de la forma dd-mm-aaaa, d-mm-aaaa, d-m-aaaao  dd-m-aaaa</label>
        <input type="text" name="varios16" id="varios16" pattern="" required>
        <label for="varios17" class="d-block my-2  border-top border-black">entre 3 y 5 letras inglesas, dígitos o _</label>
        <input type="text" name="varios17" id="varios17" pattern="" required>
        <label for="varios18" class="d-block my-2  border-top border-black">entre 3 y 5 que no sean letars inglesas, números ni _</label>
        <input type="text" name="varios18" id="varios18" pattern="" required>
        <label for="varios19" class="d-block my-2  border-top border-black">que no sea un dígito</label>
        <input type="text" name="varios19" id="varios19" pattern="" required>
        <input type="submit" value="enviar" class="d-block my-2 btn btn-primary">
        <label for="varios20" class="d-block my-2  border-top border-black">al menos 6 letras inglesas, al menos una mayúscula, al menos una minúsculas, al menos un símbolo (letra no inglesa) y al menos un número</label>
        <input type="text" name="varios19" id="varios20" pattern="" required>
        <label for="varios21" class="d-block my-2  border-top border-black">cualquier cosa al menos tres veces</label>
        <input type="text" name="varios21" id="varios21" pattern="" required>
        <label for="varios22" class="d-block my-2  border-top border-black">dos dígitos y tres letras inglesas minúsculas</label>
        <input type="text" name="varios22" id="varios22" pattern="" required>
        <label for="varios23" class="d-block my-2  border-top border-black">una a seguida de cualquier cosa cero o más veces y seguida por una s </label>
        <input type="text" name="varios23" id="varios23" pattern="" required>
        <input type="submit" value="enviar" class="d-block my-2 btn btn-primary">
        <label for="varios24" class="d-block my-2  border-top border-black">al menos una letra inglesa o número seguida de un punto y seguidas de al menos una letrea inglesa o número</label>
        <input type="text" name="varios24" id="varios24" pattern="" required>
        <label for="varios25" class="d-block my-2  border-top border-black">es una a seguida de una o más b</label>
        <input type="text" name="varios25" id="varios25" pattern="" required>
        <label for="varios26" class="d-block my-2  border-top border-black">una a y b una o más veces: ab, abab, ababab</label>
        <input type="text" name="varios26" id="varios26" pattern="" required>
        <label for="varios27" class="d-block my-2  border-top border-black">una a y/o b una o más veces: ab, aa, abb, bbabb, baabb, abab, ababab</label>
        <input type="text" name="varios27" id="varios27" pattern="" required>
        <label for="varios28" class="d-block my-2  border-top border-black">al menos una letra inglesa o número seguida de .txt</label>
        <input type="text" name="varios28" id="varios28" pattern="" required>
        <label for="varios29" class="d-block my-2  border-top border-black">al menos una letra inglesa o número seguida de .txt o .doc</label>
        <input type="text" name="varios29" id="varios29" pattern="" required>

        <input type="submit" value="enviar" class="d-block my-2 btn btn-primary">
    </form>
    
 
</body>
</html>
