<!-- - que admita 5 números: ^\d{5}$
- que admita entre 3 y 5 números: ^\d{3,5}$
- que admita el texto ABC seguido de un número: ^ABC\d$
- que admita una vocal en mayúsculas, seguida de dos números 
y luego una H, I o J: ^[AEIOU]\d{2}[HIJ]$
- que admita años superiores o iguales al 2000: ^2\d{3}$

-->
