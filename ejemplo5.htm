<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo validaciones 35/title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>


    </style>
</head>
<body class="bg-light">
    <h1 class="text-center">Validaciones con HTML y usando estilos</h1>

    <form action="" id="formulario" method="get" class="m-auto w-50 bg-white shadow rounded-3 p-3">
        <label for="nombre" class="d-block">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required minlenght="3"><span>*</span>
        <label for="edad" class="d-block">Edad</label>
        <input type="number" name="edad" id="edad" min="18" max="100" required><span>*</span>
        <label for="clave" class="d-block">Clave:</label>
        <input type="password" name="clave" id="clave" minlength="6" required><span>*</span>
        <p id="errores" class="alert alert-warning p-1 my-3">Faltan datos o son incorrectos</p>
        <input type="submit" value="enviar" class="d-block btn btn-primary">
        <fieldset>
            <ul>
                <li>El nombre, edad y la clave son requeridos</li>
                <li>El nombre debe tener 3 caracteres como mínimo</li>
                <li>La edad debe estar entre 18 y 100</li>
                <li>La clave debe tener 6 caracteres como mínimo</li>
                <li>Si hay errores el botón Enviar debe aparecer con menos opacidad, debe aparecer un * a la derecha de cada control erróneo</li>
                <li>Si hay errores debe mostrarse el p con el mensaje</li>
            </ul>
        </fieldset>
    </form>
    
</body>
</html>
